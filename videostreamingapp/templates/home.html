<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% for v in mv %}
    <a href="video/{{ v.id }}">
        <h1>{{v.title}}</h1>
        <img src="{{ v.poster.url }}" alt="{{ v.altText }}" srcset="{{ v.srcset }}">
        {% endfor %}
    </a>
</body>

</html>
